<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meine Listen - Mut zur Lücke</title>
    <link rel="icon" href="pictures/logogelb.png">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="heading" onclick="home()">
            <div id="hleft">
                <h2>Meine Listen</h2>
            </div>
            <div id="bhleft">
                <h4>Mut zur Lücke</h4>
            </div>
        </div>
        <div id="erstellen">
            <input type="text" id="eingabefeld" name="firstname" placeholder="Liste erstellen..">
            <input type="submit" id="submit" value="Submit" onclick="listeErstellen()"><br>
            <input type="submit" id="benutzer" value="" onclick="benutzerWechseln()">
        </div>
    </header>
    <menu>
        <div id="elemente">
            <button class="liste active" id="starter"></button>
        </div>
        <div id="addlist" onclick="addlist()">
            <span id="addlisttext">Liste hinzufügen</span>
            <img src="pictures/plus.png" class="plus" alt="" onclick="addlist()">
        </div>
    </menu>
    <main id="main">
        <div id="mainframe"></div>
    </main>
    <script type="text/javascript" src="scripts/functions.js"></script>
    </body>
</html>
